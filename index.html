<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hanken+Grotesk" />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="content">
      <div class="card">
        <div class="background">
          <h3>Your Result</h3>
          <div class="circle">
            <h1>76</h1>
            <span>of 100</span>
          </div>
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <table>
          <tr>
            <td><i style="background: url('./assets/images/icon-reaction.svg')"></i></td>
            <td>test</td>
            <td>test</td>
            <td>/100</td>
          </tr>
          <tr>
            <td><i style="background: url('./assets/images/icon-memory.svg')"></i></td>
            <td></td>
            <td></td>
            <td>/100</td>
          </tr>
          <tr>
            <td><i style="background: url('./assets/images/icon-verbal.svg')"></i></td>
            <td></td>
            <td></td>
            <td>/100</td>
          </tr>
          <tr>
            <td><i style="background: url('./assets/images/icon-visual.svg')"></i></td>
            <td></td>
            <td></td>
            <td>/100</td>
          </tr>
        </table>
        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/k1tesurfen/">Kaith Menken</a>.</div>
  </body>
</html>
