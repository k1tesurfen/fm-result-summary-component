<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hanken+Grotesk" />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="content">
      <div class="card">
        <div class="background">
          <h3>Your Result</h3>
          <div class="circle">
            <h1>76</h1>
            <span>of 100</span>
          </div>
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div id="data"></div>

          </tr>
          <tr>
            <td><i style="background: url('./assets/images/icon-memory.svg')"></i></td>

          <tr>

        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/k1tesurfen/">Kaith Menken</a>.</div>
    <script>
      fetch('./data.json')
        .then((res) => {
          return res.json();
        })
        .then((data) => {
          let dataObj = data;
          let text = '<table>';
          for (let x in dataObj) {
            text += "<tr><td><i style='background: url(&quot;" + dataObj[x].icon + "&quot;)'></i></td><td>" + dataObj[x].category + '</td><td>' + dataObj[x].score + '</td><td>/100</td></tr>';
          }
          text += '</table>';
          document.getElementById('data').innerHTML = text;
        });
    </script>
  </body>
